<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <script src="https://cdn.tailwindcss.com"></script>
    <title>Registration Form</title>

    <style>
      input#name:invalid:focus {
        border: 1px solid red;
      }
      input#email:invalid:focus {
        border: 1px solid red;
      }
    </style>
  </head>
  <body class="flex items-center justify-center min-h-screen m-0 flex-col">
    <div
      class="text-center w-96 rounded-lg shadow-md flex flex-col justify-items-center py-6 content-center"
    >
      <div class="flex flex-col justify-items-center items-center">
        <form action="" id="userForm">
          <h1 class="font-bold text-3xl">Registration Form</h1>
          <div
            class="my-2 p-2 mb-5 relative w-80 flex justify-items-center items-center"
          >
            <label for="name" class="font-medium">Name</label>
            <input
              required
              type="text"
              id="name"
              name="name"
              placeholder="Enetr Your Name"
              class="bg-gray-200 w-auto rounded-lg h-19 border p-1.5 right-0 absolute border-gray-100 shadow-md"
            />
          </div>
          <div
            class="my-2 p-2 mb-5 relative w-80 flex justify-items-center items-center"
          >
            <label for="email" class="font-medium">E-Mail</label>
            <input
              required
              type="email"
              id="email"
              name="email"
              placeholder="Enter Your E-Mail"
              class="bg-gray-200 w-auto rounded-lg h-19 border p-1.5 right-0 absolute border-gray-100 shadow-md"
            />
          </div>
          <div
            class="my-2 p-2 mb-5 relative w-80 flex justify-items-center items-center"
          >
            <label for="password" class="font-medium">Password</label>
            <input
              required
              type="password"
              id="password"
              name="password"
              placeholder="Enter Password"
              class="bg-gray-200 w-auto rounded-lg h-19 border p-1.5 right-0 absolute border-gray-100 shadow-md"
            />
          </div>
          <div
            class="my-2 p-2 mb-5 relative w-80 flex justify-items-center items-center"
          >
            <label for="dob" class="font-medium">Date Of Birth</label>
            <input
              required
              type="date"
              id="dob"
              name="dob"
              class="bg-gray-200 w-auto rounded-lg h-19 border p-1.5 right-0 absolute border-gray-100 shadow-md"
            />
          </div>
          <div class="my-2 p-2 mb-5 w-80 flex justify-items-center">
            <label for="checkbox" class="font-medium mr-4"
              >Accept Terms & Condition</label
            >
            <input
              type="checkbox"
              id="checkbox"
              name="checkbox"
              class="bg-gray-200 rounded-lg h-19 border p-1.5 border-gray-100"
            />
          </div>
          <button class="bg-green-500 p-3 rounded" type="submit">Submit</button>
        </form>
      </div>
    </div>
    <div id="user-Entries"></div>

    <script src="index.js"></script>
  </body>
</html>
